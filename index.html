<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>Braille Multi-Language Translator</title>
    <style>
        body { font-family: sans-serif; text-align: center; padding: 20px; background: #f4f4f9; }
        textarea { width: 80%; height: 100px; padding: 10px; font-size: 18px; margin-bottom: 20px; border-radius: 8px; }
        #output { font-size: 40px; background: white; padding: 20px; min-height: 50px; border: 1px solid #ccc; border-radius: 8px; word-wrap: break-word; }
        .container { max-width: 600px; margin: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>מתרגם לברייל / Braille Translator</h1>
        <p>Type in Hebrew or English:</p>
        <textarea id="inputText" placeholder="הקלידו כאן... / Type here..."></textarea>
        
        <h3>תוצאה / Result:</h3>
        <div id="output"></div>
    </div>

    <script>
        // Mapping for English and Hebrew to Braille Unicode
    const brailleMap = {
        // Letters
        'א': '⠁', 'ב': '⠒', 'ג': '⠛', 'ד': '⠙', 'ה': '⠓', 'ו': '⠺', 'ז': '⠵', 'ח': '⠗', 'ט': '⠞', 'י': '⠊',
        'כ': '⠅', 'ל': '⠇', 'מ': '⠍', 'נ': '⠝', 'ס': '⠎', 'ע': '⠯', 'פ': '⠏', 'צ': '⠮', 'ק': '⠟', 'ר': '⠇',
        'ש': '⠩', 'ת': '⠹', 
        // Final Letters (Sofiyot)
        'ך': '⠅', 'ם': '⠍', 'ן': '⠝', 'ף': '⠏', 'ץ': '⠮',
        // Nikud (Vowels)
        '\u05B8': '⠇', // Kamatz
        '\u05B7': '⠀', // Patach
        '\u05B5': '⠑', // Tzere
        '\u05B6': '⠓', // Segol
        '\u05B4': '⠊', // Hirik
        '\u05B9': '⠕', // Holam
        '\u05BB': '⠥', // Kubutz
        '\u05BC': '⠨', // Dagesh
        // Punctuation & Space
        ' ': ' ', '.': '⠲', ',': '⠂', '?': '⠦', '!': '⠮', '-': '⠤'
    };
    
    const input = document.getElementById('inputText');
    const output = document.getElementById('output');
    
    input.addEventListener('input', () => {
        const text = input.value; // Removed toLowerCase to preserve Nikud codes
        let result = "";
        for (let char of text) {
            // Look up the character; if not found, keep it as is
            result += brailleMap[char] || char; 
        }
        output.innerText = result;
    });
    </script>
</body>

</html>
